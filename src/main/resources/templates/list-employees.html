<html xmlns="http://www.thymeleaf.org">
	<head>
		<title>List Employees</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.css"/>
	</head>
	<body>
		<div class="container mt-3">
			<h2>List Employees</h2>
			<hr>
			<a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a>
			<table class="table table-bordered table-striped" id="employee_table" >
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Department</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${employees}">
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.email}"></td>
						<td th:text="${employee.department}"></td>
						<td>
							<a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
							<a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.js"></script>
		<script>
			$(document).ready( function () {
			    $('#employee_table').DataTable({
			    	'aoColumnDefs':[{
			    		'bSortable':false,
			    		'aTargets':[-1]
			    	}]
			    	
			    });
			} );
		</script>
	</body>
</html>
